inputs:
  RV_data:
    file: HAT-P-11_RVs_PyORBIT.dat
    kind: RV
    models:
      - radial_velocities
      - tinygp_quasiperiodic_cosine
  Sindex_data:
    file: HAT-P-11_Sindex_PyORBIT.dat
    kind: S_index
    models:
      - tinygp_quasiperiodic_cosine
  Halpha_data:
    file: HAT-P-11_Halpha_PyORBIT.dat
    kind: Halpha
    models:
      - tinygp_quasiperiodic_cosine
common:
  planets:
    b:
      orbit: keplerian
      use_time_inferior_conjunction: True
      boundaries:
        P: [4.8, 5.0]
        K: [0.0, 50.0]
        Tc: [2454957.81, 2454957.82]
        e: [0.0, 0.5]
      priors:
        P: ['Gaussian', 4.887802443, 0.000000034]
        Tc: ['Gaussian', 2454957.8132067, 0.0000053]
      spaces:
        P: Linear
        K: Linear
      fixed:
        i: [89.027, 0.068]
  activity:
    boundaries:
      Prot: [25.0, 40.0]
      Pdec: [25.0, 500.0]
      Oamp: [0.001, 2.0]
  star:
    star_parameters:
      priors:
        mass: ['Gaussian', 0.860, 0.06]
        radius: ['Gaussian', 0.76, 0.01]
        density: ['Gaussian', 1.96, 0.16]
models:
  radial_velocities:
    planets:
      - b
  tinygp_quasiperiodic_cosine:
    model: tinygp_quasiperiodic_cosine
    common: activity
    hyperparameters_condition: True
    rotation_decay_condition: True
    RV_data:
      boundaries:
        Hamp: [0.0, 50.0]
        Camp: [0.0, 50.0]
    Sindex_data:
      boundaries:
        Hamp: [0.0, 1.0]
        Camp: [0.0, 1.0]
    Halpha_data:
      boundaries:
        Hamp: [0.0, 1.0]
        Camp: [0.0, 1.0]
parameters:
  Tref: 2454957.8132067
  safe_reload: True
  low_ram_plot: True
  plot_split_threshold: 1000
  cpu_threads: 16
solver:
  pyde:
    ngen: 50000
    npop_mult: 4
  emcee:
    npop_mult: 4
    nsteps: 50000
    nburn: 20000
    thin: 100
  recenter_bounds: True
