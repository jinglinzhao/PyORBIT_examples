inputs:
  LC_K2_c12:
    file: datasets/K2-141_K2_KSFF_PyORBIT.dat
    kind: Phot
    models:
      - spleaf_esp
      - lc_model
      - normalization_factor
  RVdata:
    file: datasets/K2-141_RV_PyORBIT.dat
    kind: RV
    models:
      - radial_velocities
      - gp_multidimensional
  BISdata:
    file: datasets/K2-141_BIS_PyORBIT.dat
    kind: BIS
    models:
      - gp_multidimensional
  Sdata:
    file: datasets/K2-141_Sindex_PyORBIT.dat
    kind: S_index
    models:
      - gp_multidimensional
common:
  planets:
    b:
      orbit: circular
      use_time_inferior_conjunction: True
      boundaries:
        P: [0.2750, 0.2850]
        K: [0.001, 20.0]
        Tc: [57744.00, 57744.10]
      spaces:
        P: Linear
        K: Linear
    c:
      orbit: keplerian
      parametrization: Eastman2013
      use_time_inferior_conjunction: True
      boundaries:
        P: [7.70, 7.80]
        K: [0.001, 20.0]
        Tc: [58371.00, 58371.10]
        e: [0.00, 0.70]
      priors:
        e: ['Gaussian', 0.00, 0.098]
      spaces:
        P: Linear
        K: Linear
  activity:
    boundaries:
      Prot: [10.0, 20.0]
      Pdec: [20.0, 1000.0]
      Oamp: [0.001, 1.0]
  star:
    star_parameters:
      priors:
        mass: ['Gaussian', 0.708, 0.028]
        radius: ['Gaussian', 0.681, 0.018]
        density: ['Gaussian', 2.65, 0.08]
    limb_darkening:
      type: ld_quadratic
      priors:
        ld_c1: ['Gaussian', 0.68, 0.10]
        ld_c2: ['Gaussian', 0.05, 0.10]
models:
  radial_velocities:
    planets:
      - b
      - c
  lc_model:
    kind: pytransit_transit
    limb_darkening: limb_darkening
    planets:
      - b
      - c
  normalization_factor:
    kind: local_normalization_factor
    boundaries:
      n_factor: [0.9, 1.1]
  spleaf_esp:
    model: spleaf_esp
    common: activity
    n_harmonics: 4
    hyperparameters_condition: True
    rotation_decay_condition: True
    LC_K2_c12:
      boundaries:
        Hamp: [0.000, 1.00]
  gp_multidimensional:
    model: tinygp_multidimensional_quasiperiodic
    common: activity
    hyperparameters_condition: True
    rotation_decay_condition: True
    RVdata:
      boundaries:
        rot_amp: [-100.0, 100.0] #at least one must be positive definite
        con_amp: [0.0, 100.0]
      derivative: True
    BISdata:
      boundaries:
        rot_amp: [-100.0, 100.0]
        con_amp: [-100.0, 100.0]
      derivative: True
    Sdata:
      boundaries:
        con_amp: [-1.0, 1.0]
      derivative: False
parameters:
  Tref: 59200.00
  safe_reload: False
  use_tex: False
  low_ram_plot: True
  plot_split_threshold: 1000
  cpu_threads: 128
solver:
  pyde:
    ngen: 50000
    npop_mult: 4
  emcee:
    npop_mult: 4
    nsteps: 50000
    nburn: 20000
    nsave: 25000
    thin: 100
  recenter_bounds: True
