inputs:
  LCdata:
    file: ancillary_transits/WASP47_simulated_instrument00.dat
    ancillary: ancillary_transits/WASP47_simulated_instrument00_t0list_ancillary.dat
    kind: Phot
    models:
      - lc_model
common:
  planets:
    b:
      orbit: circular
      parametrization: Eastman2013
      use_time_inferior_conjunction: True
      #T0_list: ancillary_transits/WASP47_simulated_instrument00_t0list.dat
      boundaries:
        P: [4.155, 4.165]
        Tc: [-2, 2]
      spaces:
        P: Linear
      priors:
        P: ['Gaussian', 4.159151, 0.000020]
  star:
    star_parameters:
      priors:
        mass:    ['Gaussian', 1.05, 0.04]
        radius:  ['Gaussian', 1.15, 0.04]
        density: ['Gaussian', 0.70, 0.10]
    limb_darkening:
      kind: limb_darkening
      type: ld_quadratic
      priors:
        ld_c1: ['Gaussian', 0.50 ,0.05]
        ld_c2: ['Gaussian', 0.10 ,0.05]
models:
  lc_model:
    model: pytransit_transit_ttv_ancillary
    planets:
      - b
    use_shared_ttv: False
parameters:
  Tref: 0000.00
  use_tex: False
  cpu_threads: 12
solver:
  pyde:
    ngen: 50000
    npop_mult: 4
  emcee:
    npop_mult: 4
    nsteps: 50000
    nburn: 30000
    thin: 100
  recenter_bounds: True
